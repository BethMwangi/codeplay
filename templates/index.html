<!--inherits from layout.html-->
{% extends "layout.html" %} {% block body%}
<!--creating log in form-->
<div class="row landing expanded" id="loginpage">
	<div class="small-12 large-4 large-centered form-box columns">
		<form method="post" action="{{url_for('login')}}">
			<div class="row">
				<div class="medium-6  large-12 columns">
					<label>
						<input type="text" name="username" placeholder="Username">
					</label>
				</div>
				<div class="medium-6  large-12 columns">
					<label>
						<input type="text" name="password" placeholder="Password">
					</label>
				</div>
				<div class="small-12 large-12 columns">
					<input type="submit" class="button" value="Login">
				</div>
				<p>Don't have an account? <a href="{{url_for('register')}}">Sign up here</a></p>
			</div>
		</form>
	</div>
</div>
{% endblock %}
